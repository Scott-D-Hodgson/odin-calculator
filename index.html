<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/theme.css">
    <script src="https://kit.fontawesome.com/a042a18eb1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="summary"></div>
            <div class="active"></div>
        </div>
        <div class="keypad">
            <div class="row">
                <button id="allclear"><abbr title="All clear"><span class="fa-regular fa-a"
                            aria-hidden="true"></span><span class="fa-regular fa-c"
                            aria-hidden="true"></span></abbr></button>
                <button id="bracket"><abbr title="Bracket"><span class="fa-regular fa-brackets-round"
                            aria-hidden="true"></span></abbr></button>
                <button id="percent"><abbr title="Percent"><span class="fa-regular fa-percent"
                            aria-hidden="true"></span></abbr></button>
                <button id="divide"><abbr title="Divide"><span class="fa-regular fa-divide"
                            aria-hidden="true"></span></abbr></button>
            </div>
            <div class="row">
                <button id="7"><abbr title="Seven"><span class="fa-regular fa-7"
                            aria-hidden="true"></span></abbr></button>
                <button id="8"><abbr title="Eight"><span class="fa-regular fa-8"
                            aria-hidden="true"></span></abbr></button>
                <button id="9"><abbr title="Nine"><span class="fa-regular fa-9"
                            aria-hidden="true"></span></abbr></button>
                <button id="multiply"><abbr title="Multiply"><span class="fa-regular fa-xmark-large"
                            aria-hidden="true"></span></abbr></button>
            </div>
            <div class="row">
                <button id="4"><abbr title="Four"><span class="fa-regular fa-4"
                            aria-hidden="true"></span></abbr></button>
                <button id="5"><abbr title="Five"><span class="fa-regular fa-5"
                            aria-hidden="true"></span></abbr></button>
                <button id="6"><abbr title="Six"><span class="fa-regular fa-6"
                            aria-hidden="true"></span></abbr></button>
                <button id="minus"><abbr title="Minus"><span class="fa-regular fa-minus"
                            aria-hidden="true"></span></abbr></button>
            </div>
            <div class="row">
                <button id="1"><abbr title="One"><span class="fa-regular fa-1"
                            aria-hidden="true"></span></abbr></button>
                <button id="2"><abbr title="Two"><span class="fa-regular fa-2"
                            aria-hidden="true"></span></abbr></button>
                <button id="3"><abbr title="Three"><span class="fa-regular fa-3"
                            aria-hidden="true"></span></abbr></button>
                <button id="plus"><abbr title="Plus"><span class="fa-regular fa-plus-large"
                            aria-hidden="true"></span></abbr></button>
            </div>
            <div>
                <button id="0"><abbr title="Zero"><span class="fa-regular fa-0"
                            aria-hidden="true"></span></abbr></button>
                <button id="decimal"><abbr title="Decimal"><span class="fa-regular fa-period"
                            aria-hidden="true"></span></abbr></button>
                <button id="delete"><abbr title="Delete"><span class="fa-regular fa-delete-left"
                            aria-hidden="true"></span></abbr></button>
                <button id="equals"><abbr title="Equals"><span class="fa-regular fa-equals"
                            aria-hidden="true"></span></abbr></button>
            </div>
        </div>
    </div>
</body>

</html>
